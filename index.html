<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calc</title>

    <!--
        <script src="./assets/bootstrap-5-css/bootstrap.js"></script>
    -->    

    <script src="./assets/js/code.js"></script>


    <link rel="stylesheet" href="./assets/bootstrap-5-css/bootstrap.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    
    <div class="container mt-5 py-1">
		
		<h1 class="mt-5 mb-2 text-black fw-bold">Налоговые категории 2021 г.</h1>
        <p class="mb-5 text-black">для налогов, подлежащих уплате 15 апреля 2022 г.</p>
	
		<!-- Input Data Form -->
		<div class='row row-cols-sm row-cols-1 my-5 g-0'>
			<div class="form-group d-flex flex-row py-1">
			        <label class="w-50" for="sumInput">Ваш доход</label>
			        <input

                    oninput="calcTax()"
                     type="number" 
                     class="form-control" 
                     id="sumInput" 
                     min="0" 
                     max="9999999999999999"
                      
                     
                     step="1">
			</div>


            <div class="d-flex flex-row align-items-baseline justify-content-start">
                    <h3 class="my-5 text-black fw-bold">Сумма налога за 2021 год: </h3>
                    <output id="SumTax2021" class="text-black-50"></output>
            </div>
							

		</div>
		
       
        
		
		

	</div>


</body>
</html>
